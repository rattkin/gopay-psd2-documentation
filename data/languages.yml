- language: java
  syntax: java
  info: 
    cs: |
        JAVA SDK

        * [https://github.com/gopaycommunity/gopay-java-api](https://github.com/gopaycommunity/gopay-java-api)
        * Požadavky : `JAVA >= 7.0`
        * Instalace :   
                    **`git clone https://github.com/gopaycommunity/gopay-java-api.git`**  
                    **`cd gopay-java-api`**  
                    **`mvn package `**  
  
        * **`Všechny artefakty se nacházejí v centrálním repozitáři mavenu`**  
        [http://mvnrepository.com/artifact/cz.gopay](http://mvnrepository.com/artifact/cz.gopay)
  
        * **`Pokud Vám nevyhovuje HTTP Client, tak je možné z api použít další dva frameworky:`**  
            * ``Resteasy``  
            * ``Apache CXF``  
  
        **`Více informací o integraci těchto frameworků naleznete na našem githubu`**
    en: |
        JAVA SDK

        * [https://github.com/gopaycommunity/gopay-java-api](https://github.com/gopaycommunity/gopay-java-api)
        * Requirements : `JAVA >= 7.0`
        * Installation :   
                    **`git clone https://github.com/gopaycommunity/gopay-java-api.git`**
                    **`cd gopay-java-api`**  
                    **`mvn package `**  
  
        * **`All artifacts are located in the maven central repository.`**  
        [http://mvnrepository.com/artifact/cz.gopay](http://mvnrepository.com/artifact/cz.gopay)    
  
        * **`If Apache HTTP Client does not suit you, the api supports two frameworks:`**  
            * ``Resteasy``  
            * ``Apache CXF``  
  
        **`More info about frameworks integration can be found on our github`**

- language: android
  syntax: javascript
  info: 
    cs: |
        ANDROID API

        * [https://github.com/gopaycommunity/gopay-android-api](https://github.com/gopaycommunity/gopay-android-api)
        * Požadavky : `Android studio/Gradle`
        * Instalace :   
                    **`git clone https://github.com/gopaycommunity/gopay-android-api.git`**  
                    **`cd gopay-android-api`**  
                    **`gradle clean build`**  
  
        * `Všechny artefakty se nacházejí v centrálním repozitáři maven jcenter`  
  
        * `model classes, connector`  
                    **`compile 'cz.gopay:androidapi:1.0.1'`**  
        * `webview (v případě, že budete chtít využívat naše webview, registrujte jeho aktivitu v manifestu vaší Android aplikace)`  
                    **`compile 'cz.gopay:androidui:1.0.1'`**  
    en: |
        ANDROID API

        * [https://github.com/gopaycommunity/gopay-android-api](https://github.com/gopaycommunity/gopay-android-api)
        * Requirements : `Android studio/Gradle`
        * Installation :   
                    **`git clone https://github.com/gopaycommunity/gopay-android-api.git`**  
                    **`cd gopay-android-api`**  
                    **`gradle clean build`**  
  
        * `Artifacts are located in the maven jcenter repository`  
  
        * `model classes, connector`  
                    **`compile 'cz.gopay:androidapi:1.0.1'`**  
        * `webview (in a case you would like to use our module gopay-ui register its activity into your android application manifest)`  
                    **`compile 'cz.gopay:androidui:1.0.1'`**  

